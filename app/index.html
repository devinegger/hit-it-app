<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Hit It!</title>
</head>
<body>
    <main>
        <div class="page loading">
            <div class="logo-pulse">
                <div class="logo-container">
                    <img src="/assets/img/hititlogowhite.png" alt="">
                </div>
            </div>
            <p class="loading__message">retrieving position...</p>
            <button class="loading__button">Search</button>
        </div>

        <div class="page search">
            <img src="assets/img/hititlogogreen.jpg" alt="">
            <div id="map"></div>
            <p class="user-location" data-user-lat="" data-user-lng="">
                Your location:
                <span class="user_lat"></span>
                <span class="user_lng"></span>
            </p>
            <button class="hit_loader">Load Hits</button>
            <div class="hits">
                <div class="hits__list">
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
