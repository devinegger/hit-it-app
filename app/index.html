<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Hit It!</title>
</head>
<body>
    <nav class="top_bar">
        <button class="menu_button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" width="20">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" />
            </svg>
        </button>
        <h1 class="page_title"></h1>
        
        <div class="menu">
            <div class="menu__inner">
                <ul>
                    <li><a class="menu__search">Search</a></li>
                    <li><a class="menu__register">Register a Hit</a></li>
                    <li>
                        <a class="menu__profile">My Profile</a>
                        <ul>
                            <li>Place One</li>
                            <li>Place Two</li>
                            <li>Place Three</li>
                        </ul>
                    </li>
                    <li><a class="menu__share">Share</a></li>
                    <li><a class="menu__saved">Saved</a></li>
                    <li><a class="menu__preferences">Preferences</a></li>
                    <li><a class="menu__about">About</a></li>
                </ul>
            </div>
            <button class="close_button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" width="20">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </nav>
    <main>
        <div class="page loading">
            <div class="container">
                <div class="logo">
                    <div class="logo__pulse">
                        <div class="logo__container">
                            <img src="/assets/img/hititlogowhite.png" alt="">
                        </div>
                    </div>
                </div>
                <p class="loading__message">retrieving position...</p>
                <button class="loading__button">Search</button>
            </div>
        </div>

        <div class="page search">
            <div class="container">
                <img src="assets/img/hititlogogreen.jpg" alt="">
                <p class="user-location" data-user-lat="" data-user-lng="">
                    Your location:
                    <span class="user_lat"></span>
                    <span class="user_lng"></span>
                </p>
                <div class="search__form">
                    <select name="" id="" class="distance_filter">
                        <option value=".1" selected>.1 mile</option>
                        <option value=".25" selected>.25 mile</option>
                        <option value=".5" selected>.5 mile</option>
                        <option value="1" selected>1 mile</option>
                        <option value="5">5 mile</option>
                        <option value="10">10 mile</option>
                        <option value="100">100 mile</option>
                    </select>
                    <button class="hit_loader">Load Hits</button>
                </div>
                <div id="map"></div>
                <div class="hits">
                    <ul class="hits__list"></ul>
                </div>
            </div>
        </div>

        <div class="page single">
            <div class="info">
                <button>Open in Maps</button>
                <button>More info ></button>
            </div>
            <div class="image">
                <img src="https://picsum.photos/600/400" alt="">
            </div>
        
        </div>

        <div class="page register">
        
        </div>

    </main>
    <script src="main.js"></script>
</body>
</html>
